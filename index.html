<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BunkerSync</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
  <script src="/env-config.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div id="login" class="flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Login to BunkerSync</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600">
      <button onclick="signIn()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign In</button>
    </div>
  </div>
  <div id="dashboard" class="hidden flex min-h-screen">
    <div class="sidebar bg-gray-200 dark:bg-gray-800 w-64 p-4 flex flex-col">
      <div class="flex items-center mb-6">
        <img id="course-logo" src="/images/placeholder-logo.png" alt="Course Logo" class="w-10 h-10 mr-2">
        <h1 class="text-2xl font-bold">BunkerSync</h1>
      </div>
      <nav class="flex-1">
        <button onclick="showSection('courses')" class="w-full text-left p-2 hover:bg-gray-300 dark:hover:bg-gray-700">Courses</button>
        <button onclick="showSection('tasks')" class="w-full text-left p-2 hover:bg-gray-300 dark:hover:bg-gray-700">Tasks</button>
        <button onclick="showSection('map')" class="w-full text-left p-2 hover:bg-gray-300 dark:hover:bg-gray-700">Map</button>
        <button onclick="showSection('settings')" class="w-full text-left p-2 hover:bg-gray-300 dark:hover:bg-gray-700">Settings</button>
      </nav>
      <div>
        <button onclick="toggleTheme()" class="w-full text-left p-2 hover:bg-gray-300 dark:hover:bg-gray-700">Toggle Theme</button>
        <button onclick="signOut()" class="w-full text-left p-2 hover:bg-gray-300 dark:hover:bg-gray-700">Logout</button>
      </div>
    </div>
    <div class="flex-1 p-6">
      <div id="courses" class="section">
        <h2 class="text-xl font-bold mb-4">Courses</h2>
        <input id="course-name" type="text" placeholder="Course Name" class="p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600">
        <button onclick="addCourse()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Course</button>
        <ul id="course-list" class="mt-4"></ul>
      </div>
      <div id="tasks" class="section hidden">
        <h2 class="text-xl font-bold mb-4">Tasks</h2>
        <input id="task-name" type="text" placeholder="Task Name" class="p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600">
        <select id="hole-number" class="p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="">Select Hole</option>
        </select>
        <button id="add-task-btn" onclick="addTask()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Task</button>
        <ul id="task-list" class="mt-4"></ul>
      </div>
      <div id="map" class="section hidden">
        <h2 class="text-xl font-bold mb-4">Map</h2>
        <canvas id="map-canvas" class="border"></canvas>
      </div>
      <div id="settings" class="section hidden">
        <h2 class="text-xl font-bold mb-4">Settings</h2>
        <p>Course ID: <span id="course-id"></span></p>
        <div class="flex space-x-2 mt-4">
          <input id="logo-file" type="file" accept="image/*" class="dark:bg-gray-700 dark:border-gray-600" />
          <button onclick="uploadLogo()">Upload Logo</button>
        </div>
        <div class="mt-4">
          <input id="map-file" type="file" accept="image/*" class="dark:bg-gray-700 dark:border-gray-600" />
          <button onclick="uploadMap()">Upload Map</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/app.js"></script>
  <script type="module" src="/task-panel.js"></script>
  <script type="module" src="/map.js"></script>
  <script type="module" src="/db.js"></script>
</body>
</html>
