<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganton GC Bunker Maintenance</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/app.js"></script>
  <script type="module" src="/map.js"></script>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="login" style="display: block;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
  <div id="admin-panel" style="display: none;">
    <h1>Ganton GC Bunker Maintenance</h1>
    <button onclick="logout()">Logout</button>
    <h2>Add Course</h2>
    <input type="text" id="course-name" placeholder="Course Name">
    <button onclick="addCourse()">Add Course</button>
    <h2>Upload Map</h2>
    <select id="course-select"></select>
    <input type="number" id="hole-number" placeholder="Hole Number">
    <input type="file" id="map-file" accept="image/*">
    <button onclick="uploadMap()">Upload Map</button>
    <h2>Tasks</h2>
    <div>
      <label>FILTER TASKS</label>
      <select id="task-filter">
        <option value="">ALL</option>
        <option value="STRIM">STRIM</option>
        <option value="FLYMO">FLYMO</option>
        <option value="RAKE">RAKE</option>
        <option value="WEEDS">WEEDS</option>
        <option value="STONES">STONES</option>
        <option value="STEPS">STEPS</option>
        <option value="MOVE SAND">MOVE SAND</option>
        <option value="ADD SAND">ADD SAND</option>
        <option value="MANTIS">MANTIS</option>
        <option value="SPRAY FACE">SPRAY FACE</option>
        <option value="CONFIRM">CONFIRM</option>
      </select>
    </div>
    <select id="task-course-select"></select>
    <h2>Map</h2>
    <select id="map-course-select" onchange="loadCourse(this.value)"></select>
    <select id="map-hole-select" onchange="selectHole(this.value)">
      <option value="">Select Hole</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="CG">CG</option>
    </select>
    <button onclick="toggleGrid()">Grid: Off</button>
    <div id="map" style="height: 400px;"></div>
    <h2>Add Task</h2>
    <select id="task-type">
      <option value="">SELECT TASKS</option>
      <option value="STRIM">STRIM</option>
      <option value="FLYMO">FLYMO</option>
      <option value="RAKE">RAKE</option>
      <option value="WEEDS">WEEDS</option>
      <option value="STONES">STONES</option>
      <option value="STEPS">STEPS</option>
      <option value="MOVE SAND">MOVE SAND</option>
      <option value="ADD SAND">ADD SAND</option>
      <option value="MANTIS">MANTIS</option>
      <option value="SPRAY FACE">SPRAY FACE</option>
      <option value="CONFIRM">CONFIRM</option>
    </select>
    <input type="text" id="task-description" placeholder="Task Description">
    <button onclick="addTask()">Add Task</button>
    <div>
      <button onclick="setTaskStatus('GREEN')">GREEN</button>
      <button onclick="setTaskStatus('AMBER')">AMBER</button>
      <button onclick="setTaskStatus('RED')">RED</button>
    </div>
    <ul id="task-list"></ul>
    <button onclick="clearTasks()">CLEAR JOBS</button>
    <button onclick="saveTasks()">SAVE</button>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
