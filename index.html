<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div id="login" class="container mx-auto p-6 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
    <button onclick="signIn()" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Sign In</button>
  </div>
  <div id="dashboard" class="container mx-auto p-6 max-w-md hidden">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div class="section" id="courses">
      <h2 class="text-xl mb-2">Courses</h2>
      <input id="course-name" type="text" placeholder="Course Name" class="w-full p-2 mb-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
      <button onclick="addCourse()" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Course</button>
      <ul id="course-list" class="mt-4"></ul>
      <p>Course ID: <span id="course-id"></span></p>
      <img id="course-logo" src="/images/placeholder-logo.png" alt="Course Logo" class="mt-4 w-64" />
      <div class="mt-4">
        <input id="logo-file" type="file" accept="image/*" class="dark:bg-gray-700 dark:border-gray-600" />
        <button onclick="uploadLogo()">Upload Logo</button>
      </div>
      <div class="mt-4">
        <input id="map-file" type="file" accept="image/*" class="dark:bg-gray-700 dark:border-gray-600" />
        <button onclick="uploadMap()">Upload Map</button>
      </div>
    </div>
    <div class="section hidden" id="tasks">
      <h2 class="text-xl mb-2">Tasks</h2>
      <div id="tasks"></div>
    </div>
    <div class="section hidden" id="map">
      <h2 class="text-xl mb-2">Map</h2>
      <div id="map"></div>
    </div>
    <button onclick="signOut()" class="mt-4 p-2 bg-red-500 text-white rounded hover:bg-red-600">Sign Out</button>
    <button onclick="toggleTheme()" class="mt-2 p-2 bg-gray-500 text-white rounded hover:bg-gray-600">Toggle Theme</button>
  </div>
